<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='./static/style.css'>
</head>
<title>Home | March Mammal Madness</title>

<body>
    <header>

            <!--=
            Use css elements from style.css, use <b> to bold <i> to italic etc -->

        </div>  
    </header>
    
    <h1></h1>

    
    <p class="description-text">Copyright Â© 2025</p>
    <script>
        //Script
        const homepage = document.querySelector('.title')
        homepage.addEventListener('click', ()=>{
            window.open('https://libguides.asu.edu/MarchMammalMadness');
        })

        const proposal = document.querySelector('.proposal-button')
        proposal.addEventListener('click', ()=>{
            window.open('bracket.html');

        const bracket = document.querySelector('.bracket-button')
        bracket.addEventListener('click', ()=>{

        const login = document.querySelector('.login-button')
        login.addEventListener('click', ()=>{
